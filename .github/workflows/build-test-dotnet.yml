name: Build Test Coverage

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  build-and-test-dotnet:
    name: Build Test Coverage
    runs-on: ${{ matrix.environment }}
    strategy:
      matrix:
        environment:
          - ubuntu-latest

    env:
      DOTNET_NOLOGO: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages

    steps:
      - name: Fetch Sources
        uses: actions/checkout@v3

      - name: Setup .NET 7.0 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: NuGet Cache
        uses: actions/cache@v3
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}.nuget.${{ hashFiles('**/*.csproj') }}

      - name: Restore Nuget Packages
        run: dotnet restore

      - name: Build .NET Project
        run: |
          dotnet build --no-restore /p:ContinuousIntegrationBuild=true --configuration Release

      - name: Publish .NET Project
        run: |
          dotnet publish "testWabApi1/testWabApi1.csproj" --configuration "Release" --output "out"

      - name: Deploy
        run: |
          cd out
          zip -r library-artifact.zip
          ls -l

      - name: Azure sign in
        uses: azure/login@v1
        with: 
          creds: ${{ secrets.SP_CREDENTIALS }}

      - name: Azure CLI deployment
        uses: azure/CLI@v1
        with:
          azcliversion: 2.57.0
          inlineScript: |
            ls -l
            cd out
            az webapp deployment source config-zip --resource-group "library-rg" --src "library-artifact.zip" --name "library-api-igrek"
